<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../models/inicializacionVentas.js"></script>
    <script src="../models/venta.js"></script>
    <script src="../controllers/controller.js"></script>
</head>

<body>
    <div id="allbody" class="container">
        <h1>Ejercicio Gafas de alta gama</h1>
        <div id="create-inicializacion-form">

            <div class="row">

                <div class="col">
                    <label for="fechaInput" class="form-label">Fecha de hoy</label>
                    <input type="date" class="form-control" id="fechaInput" value="12/06/2024">
                    <div id="error-fecha"></div>
                </div>
                <div class="col">
                    <label for="prediccionVentasInput" class="form-label">Predicción de ventas</label>
                    <input type="number" class="form-control" id="prediccionVentasInput" value="2">
                    <div id="error-prediccion"></div>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-2" onclick="submitInicioVentas()">Inicializar ventas del día</button>
                </div>
            </div>
        </div>

        <div id="create-ventas-form" style="display: none;">

            <div class="row">

                <div class="col">
                    <label for="nombreVentaInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreVentaInput" value="Ester">
                    <div id="error-nombre"></div>
                </div>

                <div class="col">
                    <label for="cantidadVentaInput" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidadVentaInput" value="5">
                    <div id="error-cantidad"></div>
                </div>

                <div class="col">
                    <label for="fechaVentaInput" class="form-label">Fecha actual</label>
                    <input type="datetime-local" class="form-control" id="fechaVentaInput" value="12/06/2024">
                    <div id="error-fecha-ventas"></div>
                </div>                

            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-2" onclick="submitVentaForm()">Añadir venta</button>
                </div>
            </div>
        </div>

        <div id="result-inicializacion-form" style="display: none;">      
            <div class="row">
                <div class="col create-inicializacion-output">
                    <p id="fechaOutput"><p>
                </div>

                <div class="col create-inicializacion-output">
                    <p id="prediccionVentasOutput"></p>
                </div>

                <div class="col create-inicializacion-output">
                    <p id="colorOutput"></p>
                </div>

                <div class="col create-inicializacion-output"></div>
            </div>
        </div>

        <div id="resumen-ventas"></div>

        <div id="result-ventas-form">
            <div class="row">
                <div class="col">
                    <p id="ventaTitle"></p>
                </div>
            </div>

            <div class="row">
                <div class="col" id="ventas">                    
                </div>
            </div>
        </div>    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
